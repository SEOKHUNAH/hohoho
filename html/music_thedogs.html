<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Embed</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .video-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 700px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .caption {
      padding: 20px;
      text-align: center;
    }
    .caption h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="video-card">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/iW3NGzslPik?si=n6VAtM_tZNyqb9uk"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
    </div>
    <div class="caption">
      <h2>멋진 유튜브 영상 소개</h2>
    </div>
  </div>
</body>
</html>
