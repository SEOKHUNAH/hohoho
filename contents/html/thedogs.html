<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The dogs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/SEOKHUNAH/hohoho/main/contents/img/thedogs_bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .zigzag-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      z-index: 10;
      animation: zigzag 25s linear infinite;
      pointer-events: none;
    }

    @keyframes zigzag {
      0%   { top: 0%;   left: 0%;   transform: rotate(0deg); }
      20%  { top: 15%;  left: 80%;  transform: rotate(10deg); }
      40%  { top: 35%;  left: 10%;  transform: rotate(-10deg); }
      60%  { top: 55%;  left: 70%;  transform: rotate(8deg); }
      80%  { top: 75%;  left: 20%;  transform: rotate(-8deg); }
      100% { top: 95%;  left: 80%;  transform: rotate(0deg); }
    }

    .video-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 700px;
      width: 90%;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
