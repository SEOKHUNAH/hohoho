<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지그재그 떠다니는 강아지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      overflow: hidden;
      height: 100vh;
    }

    .zigzag-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      z-index: 10;
      animation: zigzag 12s linear infinite;
    }

    @keyframes zigzag {
      0%   { top: 0%;   left: 0%;   transform: rotate(0deg); }
      20%  { top: 10%;  left: 80%;  transform: rotate(10deg); }
      40%  { top: 30%;  left: 10%;  transform: rotate(-10deg); }
      60%  { top: 50%;  left: 70%;  transform: rotate(8deg); }
      80%  { top: 70%;  left: 20%;  transform: rotate(-8deg); }
      100% { top: 100%; left: 80%;  transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/SEOKHUNAH/hohoho/main/contents/img/thedogs_img1.jpg" class="zigzag-img" />

</body>
</html>
