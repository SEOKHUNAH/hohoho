<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>둥둥 떠다니는 강아지</title>
  <style>
    @font-face {
      font-family: 'Mabinogi_Classic_TTF';
      src: url('https://raw.githubusercontent.com/SEOKHUNAH/hohoho/main/contents/fonts/Mabinogi_Classic_TTF.ttf') format('truetype');
    }

    body {
      background-image: url('https://raw.githubusercontent.com/SEOKHUNAH/hohoho/main/contents/img/thedogs_bg2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Mabinogi_Classic_TTF', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* 떠다니는 강아지 이미지 */
    .floating-img {
      position: absolute;
      width: 150px;
      animation: floatAround 10s linear infinite alternate;
      pointer-events: none;
      z-index: 10;
    }

    /* 떠다니는 애니메이션 (화면을 빙빙 둥둥 떠다님) */
    @keyframes floatAround {
      0% {
        top: 10%;
        left: 5%;
        transform: rotate(0deg);
      }
      25% {
        top: 20%;
        left: 70%;
        transform: rotate(15deg);
      }
      50% {
        top: 70%;
        left: 60%;
        transform: rotate(-10deg);
      }
      75% {
        top: 60%;
        left: 20%;
        transform: rotate(5deg);
      }
      100% {
        top: 30%;
        left: 10%;
        transform: rotate(0deg);
      }
    }

    .video-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 700px;
      width: 90%;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .caption {
      padding: 20px;
      text-align: center;
    }

    .caption h2 {
      margin: 0;
      font-size: 1.8em;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 떠다니는 이미지 -->
  <img src="https://raw.githubusercontent.com/SEOKHUNAH/hohoho/main/contents/img/thedogs_img1.jpg" class="floating-img" />

  <!-- 유튜브 카드 -->
  <div class="video-card">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/iW3NGzslPik?si=3rR0qLsWanHzytyC"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
    </div>
    <div class="caption">
      <h2>비오는날~~</h2>
    </div>
  </div>
</body>
</html>
